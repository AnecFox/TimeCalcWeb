<!DOCTYPE html>

<html lang="ru">

<head>
    <title>TimeCalculator</title>
    <meta charset="utf-8">
    <meta content="Калькулятор для вычисления промежутка между двумя точками времени." name="description">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="width=device-width, initial-scale=0.9" name="viewport">
    <link href="icons/favicon.png" rel="icon">
    <link href="icons/apple-touch-icon.png" rel="apple-touch-icon">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-light.css" id="theme-link" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

    <script defer src="time-calculator.js"></script>
    <script defer src="theme.js"></script>
    <script async>
        if (!navigator.language.includes("ru") && confirm("Change to English?")) {
            window.location.href = "index-en.html";
        }
    </script>
</head>

<body>
<header>
    <button aria-label="GitHub" id="github-button"
            onclick="window.open('https://github.com/AnecFox/TimeCalcWeb', '_blank')"></button>
    <div class="theme-container">
        <button aria-label="Поменять тему" id="theme-button" onclick="showDropdown()"></button>
        <div class="dropdown-menu" id="theme-dropdown">
            <strong>Выбор темы</strong>
            <hr>
            <a data-theme="system" href="#" onclick="setTheme('system')">Системная</a>
            <a data-theme="light" href="#" onclick="setTheme('light')">Светлая</a>
            <a data-theme="dark" href="#" onclick="setTheme('dark')">Тёмная</a>
        </div>
    </div>
</header>

<div class="container">
    <h1 class="title">TimeCalculator</h1>

    <div class="inputs-container">
        <div class="input-time-container">
            <label>От
                <input id="first-time" type="time">
            </label>
        </div>
        <div class="input-time-container">
            <label>До
                <input id="second-time" type="time">
            </label>
        </div>
    </div>

    <h2 id="result">Результат</h2>
    <button id="reset-time-button">Сбросить</button>
</div>
</body>

</html>
