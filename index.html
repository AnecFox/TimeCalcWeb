<!DOCTYPE html>

<html lang="ru">

<head>
    <title>TimeCalculator</title>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <link href="icons/favicon.png" rel="icon">
    <link href="icons/apple-touch-icon.png" rel="apple-touch-icon">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-light.css" id="theme-link" rel="stylesheet">
</head>

<body>
<header>
    <button id="github-button" onclick="window.open('https://github.com/AnecFox/TimeCalcWeb', '_blank')"></button>
    <div class="theme-container">
        <button id="theme-button" onclick="showDropdown()"></button>
        <div class="dropdown-menu" id="theme-dropdown">
            <strong>Выбор темы</strong>
            <hr>
            <a data-theme="system" href="#" onclick="setTheme('system')">Системная</a>
            <a data-theme="light" href="#" onclick="setTheme('light')">Светлая</a>
            <a data-theme="dark" href="#" onclick="setTheme('dark')">Тёмная</a>
        </div>
    </div>
</header>

<div class="container">
    <h1 class="title">TimeCalculator</h1>

    <div class="input-time-container">
        <label>От</label>
        <label>
            <input id="first-time" type="time" value="12:52">
        </label>
    </div>
    <br>
    <div class="input-time-container">
        <label>До</label>
        <label>
            <input id="second-time" type="time" value="14:26">
        </label>
    </div>
    <br>

    <h2 id="result">Результат: 1 час, 34 минуты</h2>
</div>

<script src="lang.js"></script>
<script src="theme.js"></script>
<script src="time-calculator.js"></script>
</body>

</html>
