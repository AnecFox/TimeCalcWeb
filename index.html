<!DOCTYPE html>

<html>

<head>
    <title>TimeCalculator</title>
    <meta charset="utf-8">
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1 id="title">TimeCalculator</h1>

        <div class="input-time-container">
            <label class="labels">От</label>
            <label>
                <input type="time" value="12:52" id="first-time">
            </label>
        </div>
        <br>
        <div class="input-time-container">
            <label class="labels">До</label>
            <label>
                <input type="time" value="14:26" id="second-time">
            </label>
        </div>
        <br>

        <h2 id="result">Результат: 1 час, 34 минуты</h2>
        <script src="time-calculator.js"></script>
    </div>
</body>

</html>
