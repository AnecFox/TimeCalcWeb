<!DOCTYPE html>

<html lang="en">

<head>
    <title>TimeCalculator</title>
    <meta charset="utf-8">
    <meta content="A calculator for the interval between two times." name="description">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="width=device-width, initial-scale=0.9" name="viewport">
    <link href="icons/favicon.png" rel="icon">
    <link href="icons/apple-touch-icon.png" rel="apple-touch-icon">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-light.css" id="theme-link" rel="stylesheet">

    <script src="time-calculator.js" defer></script>
    <script src="theme.js" defer></script>
    <script>
        if (navigator.language.includes("ru") && confirm("Поставить русский?")) {
            window.location.href = "index.html";
        }
    </script>
</head>

<body>
<header>
    <button id="github-button" aria-label="GitHub" onclick="window.open('https://github.com/AnecFox/TimeCalcWeb', '_blank')"></button>
    <div class="theme-container">
        <button id="theme-button" aria-label="Switch theme" onclick="showDropdown()"></button>
        <div class="dropdown-menu" id="theme-dropdown">
            <strong>Select theme</strong>
            <hr>
            <a data-theme="system" href="#" onclick="setTheme('system')">System</a>
            <a data-theme="light" href="#" onclick="setTheme('light')">Light</a>
            <a data-theme="dark" href="#" onclick="setTheme('dark')">Dark</a>
        </div>
    </div>
</header>

<div class="container">
    <h1 class="title">TimeCalculator</h1>

    <div class="input-time-container">
        <label>From
            <input id="first-time" type="time" style="margin-right: 24px;">
        </label>
    </div>
    <br>
    <div class="input-time-container">
        <label>To
            <input id="second-time" type="time" value="14:26">
        </label>
    </div>
    <br>

    <h2 id="result">Result</h2>
    <button id="reset-time-button">Reset</button>
</div>
</body>

</html>
