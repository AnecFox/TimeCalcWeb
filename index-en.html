<!DOCTYPE html>

<html lang="en">

<head>
    <title>TimeCalculator</title>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <link href="images/favicon.png" rel="icon">
    <link href="images/apple-touch-icon.png" rel="apple-touch-icon">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-light.css" id="theme-link" rel="stylesheet">
</head>

<body>
<header>
    <button id="theme-button"></button>
</header>

<div class="container">
    <h1 id="title">TimeCalculator</h1>

    <div class="input-time-container">
        <label style="margin-left: -18px;">From</label>
        <label>
            <input id="first-time" type="time" value="12:52">
        </label>
    </div>
    <br>
    <div class="input-time-container">
        <label>To</label>
        <label>
            <input id="second-time" type="time" value="14:26">
        </label>
    </div>
    <br>

    <h2 id="result">Result: 1 hour, 34 minutes</h2>
    <footer><a href="https://github.com/AnecFox/TimeCalcWeb" target="_blank">GitHubüêæ</a></footer>
</div>

<script src="theme-switcher.js"></script>
<script src="time-calculator.js"></script>
</body>

</html>
